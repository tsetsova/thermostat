<!DOCTYPE html>
<html>
  <head>
    <title>
      Thermostat of awesomeness
    </title>
    <link href="css/main.css" rel="stylesheet" media="all">
      <script src="src/Thermostat.js"></script>
      <script src="src/jquery.js"></script>
  </head>

  <body>
    <h2 class="headding"> THE NEW AND IMPROVED </h2>
    <h1 class="headding" >Thermostat 500</h1>

    <div id="thermostat-body">
      <div id="display">
          <h1 id="temperature">20</h1>
      </div>
      <div class="buttons">
          <button class="small-button" id="resetTemp" type="submit" value="savingOn">RESET</button>
          <button class="round-button" id="down-arrow" type="submit" value="down">-</button>
          <button class="round-button" id="up-arrow" type="submit" value="up">+</button>
          <button class="small-button" id="saving-off" type="submit" value="savingOn">POWER SAVING</button>
          <div id="notification"></div>
      </div>
    </div>


    <script>

    $( document ).ready(function() {
      $("saving-off").click(function( event ){
        ( "saving-off" ).css( "background-color", "red" );
      })
        $( "a" ).click(function( event ) {
            event.preventDefault();
          $( "a" ).removeClass( "test" );
          $ ( this ).fadeOut(2000);
        });
    });
    </script>

  </body>
</html>
